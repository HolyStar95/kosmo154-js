<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>불린 값 확인</title>
    <script>
        function checkBoolean() {
            // 체크박스의 checked 속성은 boolean 값을 반환합니다.
            let flag = document.getElementById("flag").checked;
            if (flag === true) {
                alert("참입니다");
            }
        }
    </script>
</head>

<body>
    <h2>불린 값 확인</h2>
    <label>
        <input type="checkbox" id="flag"> 체크하면 "참입니다" 출력
    </label>
    <button onclick="checkBoolean()">확인</button>
</body>

</html>
