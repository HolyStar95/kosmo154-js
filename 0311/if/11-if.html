<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1">
    <button onclick="btn1()">버튼</button>

    <script>
        function btn1(){
            var num1 = parseInt(document.getElementById("input1").value);
            if(num1 >= 100){
                alert("100 이상");
            }

        }
    </script>
</body>
</html>
