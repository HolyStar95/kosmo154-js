<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num">
    <button onclick="btn()">ㅇㅇ</button>

    <script>
        function btn(){
            var num = document.getElementById("num").value;
            var n ="";
            for (let i = 1; i <= num; i++) {
                if(i%2 === 0){
                    n += i +",";
                }
            }
            alert("짝수 목록 :" + n)
        }
    </script>
</body>
</html>
