<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>문제 9: 총합과 평균 계산하기</title>
</head>

<body>
    <h1>문제 9: 총합과 평균 계산하기</h1>

    <!-- 사용자 입력 필드: 숫자들을 콤마(,)로 구분하여 입력 -->
    <input type="text" id="input9" placeholder="숫자들을 콤마로 구분 (예: 4,8,15,16)">

    <!-- 계산 버튼 -->
    <button onclick="calcSumAvg()">계산하기</button>

    <!-- 결과를 출력할 div -->
    <div id="result9"></div>

    <script>
        function calcSumAvg() {
            // 1. 입력값 가져오기
            var input = document.getElementById("input9").value;

            // 2. 총합과 숫자 개수를 저장할 변수
            var total = 0;
            var count = 0;

            // 3. 숫자를 저장할 임시 문자열
            var numberStr = "";

            // 4. 편의상 마지막에 ','를 추가 (마지막 숫자까지 처리하기 위해)
            input += ",";

            // 5. 문자열을 한 글자씩 검사
            for (var i = 0; i < input.length; i++) {
                var ch = input.charAt(i); // 현재 문자 가져오기

                // 6. 숫자이면 numberStr에 추가
                if (ch !== ",") {
                    numberStr += ch;
                } else {
                    // 7. ','를 만나면 현재까지의 numberStr을 숫자로 변환 후 합산
                    if (numberStr.trim() !== "") {  // 공백 제거 후 빈 문자열이 아닌 경우만 처리
                        total += Number(numberStr.trim()); // 숫자로 변환 후 더하기
                        count++; // 숫자 개수 증가
                    }
                    numberStr = ""; // numberStr 초기화 (다음 숫자 저장을 위해)
                }
            }

            // 8. 평균 계산 (count가 0이면 0으로 설정)
            var avg = count ? total / count : 0;

            // 9. 결과 출력
            document.getElementById("result9").innerHTML = "총합: " + total + ", 평균: " + avg;
        }
    </script>
</body>

</html>
