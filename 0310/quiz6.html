<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="btn()">구구단</button>
    <div id="result"></div>
    <script>
        function btn(){
            var table = "";
            for (var i = 2; i <= 9; i++){
                for(var n = 1; n <= 9; n++){
                    table += i + " x " + n + " = " + (i * n) + "<br>";
                }
            }
            document.getElementById("result").innerHTML = table;
        }
    </script>
</body>
</html>
