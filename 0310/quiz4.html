<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="num1">
    <button onclick="btn()">버튼</button>
    <script>
        function btn() {
            let n = document.getElementById("num1").value;
            let fac = 1;
            for (let i = n; i > 0; i--) {
                fac *= i;
            }
            alert("팩토리얼 :" + fac);
        }
    </script>
</body>

</html>
