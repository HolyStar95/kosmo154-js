<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>사칙연산 퀴즈</h1>
    <p id="quiz"></p>
    <input type="text" id="answer">
    <button id="btn">제출</button>
    <p id="feedback"></p>

    <script>
        var ran1 = Math.floor(Math.random() * 20) + 1;
        var ran2 = Math.floor(Math.random() * 20) + 1;

        //사칙연산 기호 결정
        var op1 = Math.floor(Math.random() * 4) + 1;
        var op;
        var currect;

        switch (op1) {
            case 1:
                op = "+"
                currect = ran1 + ran2;
                break;
            case 2:
                op = "-"
                currect = ran1 + ran2;
                break;
            case 3:
                op = "*"
                currect = ran1 + ran2;
                break;
            case 4:
                op = "/"
                currect = parseInt( ran1 / ran2);
                break;
        }

        //문제 출력
        document.getElementById("quiz").textContent =
         `문제 : ${ran1} ${op} ${ran2} = ?`;

         //문제에 대한 정답 판별
         document.getElementById("btn").addEventListener("click", function(){
            var userAnswer = parseInt(document.getElementById("answer").value);
            var feedback = document.getElementById("feedback");

            if(userAnswer === currect){
                feedback.textContent = "정답입니다";
            }else{
            feedback.textContent = `오답입니다. 정답은 ${currect}입니다 !`
        }}
         )

    </script>
</body>

</html>
