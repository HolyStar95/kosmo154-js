<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="double">더블 클릭 시 텍스트 변경</div>

    <script>
        const div1 = document.getElementById("double");
        div1.addEventListener("dblclick", function(){
            div1.textContent = "Double Clicked!";
        });
    </script>
</body>
</html>
