<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="text1" placeholder="글자 입력">
    <div id="charCount">0 글자</div>

    <script>
        const txt1 = document.getElementById("text1");
        const div1 = document.getElementById("charCount");

        txt1.addEventListener("input", function () {
            const count1 = document.getElementById("text1").value.length;
            div1.textContent = `${count1} 글자`;
        });
    </script>
</body>

</html>
