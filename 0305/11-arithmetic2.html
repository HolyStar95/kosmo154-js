<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1
        console.log("1"+2); // 12
        console.log(typeof ("1"+2)); //string

        //2
        console.log("5"-"2"); //3
        console.log(typeof ("5"-"2")); //number
        
        //3
        console.log(true+3); // 1 + 3 = 4

        //4
        console.log(9/0); // infinity 

        //5
        console.log(4/2);// 2
        console.log(4/2.0); // 2
        console.log(4.0/2); // 2
        
        //6
        console.log(3+5*2); // 13
        console.log((3+5)*2); // 16

        //7
        console.log(4 + 3 - 2); // 5
        console.log(2 ** 3 ** 2); // 512 거듭제곱만 우에서 좌


    </script>
</body>
</html>
