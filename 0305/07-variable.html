<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var = 재선언 , 재할당 가능
        var a1 = 3;
        var a1 = 4;
        console.log(a1);
        a1 =undefined;
        console.log(a1);
        console.log("------------------------")
        // let 재선언 불가, 재할당 가능
        let b1 = 5;
        console.log(b1);
        b1 = 6;
        console.log(b1);
        console.log("------------------------")
        // const 재선언 , 재할당 불가
        const c1 = 6;
        console.log(c1);

    </script>
</body>
</html>
