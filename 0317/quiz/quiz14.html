<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="card">
            <p>카드 내용</p>
            <button id="deleteBtn">버튼 삭제</button>
        </div>
    </div>

    <script>
        document.getElementById("deleteBtn").addEventListener("click", function () {
            const deleteBtn = document.getElementById("deleteBtn");
            const parents = deleteBtn.parentElement;

            parents.parentElement.removeChild(parents);






        })
    </script>
</body>

</html>
