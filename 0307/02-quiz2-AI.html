<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점수 등급 평가</title>
    <style>
        button {
            border: 3px solid black;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 16px;
        }
        #div1 {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>점수 등급 평가</h1>
        <input type="number" id="num1" min="0" max="100" placeholder="점수 입력">
        <button id="btn1">등급 확인</button>
        <div id="div1"></div>
    </div>

    <script>
        document.getElementById("btn1").addEventListener("click", function () {
            var val1 = document.getElementById("num1").value;
            var score = parseInt(val1);
            var result = (score >= 90) ? "A" :
                         (score >= 80) ? "B" :
                         (score >= 70) ? "C" :
                         (score >= 60) ? "D" : "F";

            document.getElementById("div1").innerText = `당신의 점수는 ${score}이며, 등급은 ${result}입니다.`
        });
    </script>
</body>
</html>
