<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산기</title>
    <style>
        button {
            border: 3px solid black;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 16px;
        }
        #div1 {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>나이 계산기</h1>
        <input type="number" id="num1" placeholder="출생 연도 입력">
        <button id="btn1">나이 계산</button>
        <div id="div1"></div>
    </div>

    <script>
        document.getElementById("btn1").addEventListener("click", () => {
            let birthYear = Number(document.getElementById("num1").value);
            let age = new Date().getFullYear() - birthYear;

            document.getElementById("div1").innerText = 
                isNaN(birthYear) || birthYear > new Date().getFullYear() ? "⚠️ 올바른 연도를 입력하세요." 
                : `현재 나이는 ${age}세이며, ${age >= 18 ? "성인입니다." : "미성년자입니다."}`;
        });
    </script>
</body>
</html>
