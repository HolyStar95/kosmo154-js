<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //논리연사자
        //기본적인 형태 &&
        console.log(true && true); //true
        console.log(true  && false); //false
        //기본적인 형태 ||
        console.log(true || true);
        console.log(true || false);
        //기본적인 형태
        console.log(!true);
        console.log(!false);

    </script>
</body>
</html>
