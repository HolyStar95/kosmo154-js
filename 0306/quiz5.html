<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <div>
        <h1>할인 계산기</h1>
        <input type="text" id="num1">
        <input type="text" id="num2" min="0" max="100">
        <button id="btn1">계산</button>
        <div id="div1"></div>
        <script>
            document.getElementById("btn1").addEventListener("click", function () {
                var val1 = parseInt(document.getElementById("num1").value);
                var val2 = parseInt(document.getElementById("num2").value);
                var percent = (val2 / 100);
                var cal = (val1 * percent);
                var result = (val1 - cal);
                document.getElementById("div1").innerHTML =
                `<p>원가격 : ${val1}원</p>
                 <p>할인율 : ${val2}%</p>
                 <p>할인 금액 : ${cal}원</p>
                 <p>최종 가격 : ${result}원</p>`;
            });
        </script>
    </div>
</body>

</html>
