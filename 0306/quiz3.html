<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            border: 3px solid black;
        }
    </style>
</head>

<body>
    <div>
        <h1>나이 계산기</h1>
        <input type="text" id="num1" placeholder="나이 입력">
        <button id="btn1">나이 계산</button>
        <div id="div1"></div>
        <script>
            document.getElementById("btn1").addEventListener("click", function () {
                var val1 = new Date().getFullYear() - parseInt(document.getElementById("num1").value);

                var result = (val1 >= 18) ? "성인입니다" : "미성년자입니다";
                
                document.getElementById("div1").innerText = `현재 나이는 ${val1}세입니다.${result}`
            });
        </script>
    </div>
</body>

</html>
