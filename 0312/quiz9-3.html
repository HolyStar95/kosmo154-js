<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오른쪽 클릭 방지</title>
</head>
<body>

    <p>이 페이지에서는 오른쪽 클릭이 비활성화됩니다.</p>

    <script>
        document.addEventListener("contextmenu", (e) => {
            e.preventDefault(); // 기본 메뉴 방지
            alert("오른쪽 클릭이 비활성화되었습니다!"); // 알림 표시 (선택 사항)
        });
    </script>

</body>
</html>
