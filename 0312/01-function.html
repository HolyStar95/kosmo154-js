<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 함수의 기본 형태
        // - function funcname(param1, para2...){
        //  .....
        //  logic
        //  ....    
        //  return return-value;
        //  }
        //  선언과 사용
        function func1(){
            console.log("기본 function 형태");
        }

        //  호출
        func1();

        //  선언2 -> 익명 함수 표현식
        var func2 = function(){
            console.log("기본 function 형태2");
        }

        //  호출
        func2();

        //  함수 이름 짓는 방법
        /*
            - 첫글자로 대문자 , 숫자 X
              예약어로 사용 불가
              "_" 외에는 사용 X
        */
    </script>
</body>
</html>
