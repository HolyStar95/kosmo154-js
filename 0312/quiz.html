<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <button onclick="btn1()" id="btn1">버튼</button>

    <script>
        function btn1(){
            document.getElementById("div1").style.backgroundColor = "blue";
        }
    </script>
</body>
</html>
