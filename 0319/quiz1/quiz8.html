<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            background-color: black;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>

    <script>
        const div1 = document.getElementById("div1");

        div1.addEventListener("dblclick", function(a){
            const rRandom= Math.floor(Math.random()*256);
            const gRandom= Math.floor(Math.random()*256);
            const bRandom= Math.floor(Math.random()*256);

            div1.style.backgroundColor = `rgb(${rRandom}, ${gRandom},${bRandom})`;
        })
    </script>
</body>
</html>
