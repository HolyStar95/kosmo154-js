<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mother {
            width: 500px;
            height: 500px;
            background-color: blue;
        }

        #son {
            width: 250px;
            height: 250px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="mother">
        <div id="son"></div>
    </div>

    <script>
        const mother = document.getElementById("mother");
        const son = document.getElementById("son");

        mother.addEventListener("click", function (a) {
            alert("부모 클릭 됨");
        })

        son.addEventListener("click", function (b) {
            b.stopPropagation()
            alert("자식 클릭 (전파 중단)");
        })
    </script>
</body>

</html>
