<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="myLink" href="http://www.naver.com">네이버로 이동</a>

    <script>
        const myLink = document.getElementById("myLink");

        myLink.addEventListener("click", function(a){
            const ctrlKey = a.ctrlKey;
            if(ctrlKey === true){
                a.preventDefault()
                alert("Ctrl 키 눌림")
            };
        })
    </script>
</body>
</html>
