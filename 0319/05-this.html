<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">ss</div>
    <script>
        // 1
        console.log(this); // window

        // 2
        function func1(){
            console.log(this); //window
        }
        func1();

        // 3
        const obj1 = {
            a1 : 123,
            b1(){
                console.log(this); // obj1
                console.log(this.a1); // 123
            }
        }
        obj1.b1(); // obj1
        // 4
        const obj2 = {
            a1 : 123,
            b1(){
                function func1(){
                    console.log(this); // window
                }
                func1();
            }
        }
        obj2.b1(); // window

        // 5 
        const obj3 = {
            a1 : 123,
            obj3_1 : {
                b1 : "abc",
                c1(){
                    console.log(this); //  obj3_1
                }
            }
        };
        obj3.obj3_1.c1() // obj3_1

        // 6
        document.getElementById("div1").addEventListener("click",function(){
            console.log(this);
        })
    </script>
</body>
</html>
