<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1" data-count="0">안녕하세요</p>
    <button id="btn">버튼</button>
 
    <script>
        document.getElementById("btn").addEventListener("click", function(){
            let cnt = document.getElementById("p1").dataset.count;
            document.getElementById("p1").dataset.count = ++cnt;
        });
    </script>
</body>
</html>
