<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Menu Highlight</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .highlighted {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <ul id="menu">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>
    <script>
        $(document).ready(function () {
            $("#menu li").click(function () {
                // 모든 li 항목에서 highlighted 클래스 제거 후, 클릭된 항목에 추가
                $("#menu li").removeClass("highlighted");
                $(this).addClass("highlighted");
                console.log("선택된 메뉴:", $(this).text());
            });
        });
    </script>
</body>

</html>
