<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("본인이름");
        var age = prompt("나이");
        var hobby = prompt("취미");
        var add = prompt("주소");
        var num = prompt("1~6");

        alert(`내 이름은 ${name} 입니다`);
        console.log(`제 나이는 ${age} 입니다`);
        document.write(`제 취미는 ${hobby} 입니다`);
        document.write(`<p>저는 ${add}에 삽니다</p>`);
        document.write(`<h${num}>만나서 반갑습니다.</h${num}>`);
    </script>
</body>
</html>
