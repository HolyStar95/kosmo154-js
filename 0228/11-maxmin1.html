<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: bisque;
        }
        .div1{
            /* 화면이 작아 질 경우 최소 값으로 유지시키고 싶을 때- max */
            /* 화면이 커 질 경우 최대 값으로 유지시키고 싶을 때- min */
            width: max(500px, 50%);
            height: min(200px, 50%);
            background-color: brown;
            color: white;
            border: 2px solid black;
        }
        p {
            font-size: clamp(16px, 3vw, 32px);
        }
    </style>
</head>
<body>
    <div class="div1">
        <p>이것은 max(500px, 50%) 예제입니다.</p>
    </div>
</body>
</html>
