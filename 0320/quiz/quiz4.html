<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>문제 4: 뷰포트 내 요소 감지</title>
    <style>
        body{
            height: 3000px;
        }
        #test-element {
            width: 200px;
            height: 150px;
            background-color: #c8e6c9;
            border: 2px solid #388e3c;
            margin: 50px auto;
        }

        #output {
            margin-top: 20px;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1>문제 4: 뷰포트 내에 요소가 완전히 보이는지 감지</h1>
    <div id="test-element">
        이 요소가 뷰포트 내에 완전하게 보이나요?
    </div>
    <button id="checkBtn">뷰포트 감지</button>
    <div id="output"></div>
    <script>
// isFullyInViewport 함수: 요소의 getBoundingClientRect() 값을 이용하여 뷰포트 내 완전 존재 여부 판별
        function isFullyInViewport(element) {
            var rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight ||
                    document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }
        document.getElementById('checkBtn').addEventListener('click', function () {
            var element = document.getElementById('test-element');
            var result = isFullyInViewport(element);
            var outputText = "요소가 뷰포트 내에 완전히 존재함: " + result;
            document.getElementById('output').textContent = outputText;
            console.log("isFullyInViewport:", result);
        });
    </script>
</body>

</html>
