<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test-box{
            height: 1600px;
            width: 300px;
            padding: 20px;
            border: 5px solid black;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div id="test-box"></div>
    <button id="btn">버튼</button>

    <script>
        const btn1 = document.getElementById("btn");
        const div1 = document.getElementById("test-box");
        btn1.addEventListener("click", function(){
            const cWidth = div1.clientWidth;
            const cHeight = div1.clientHeight;

            div1.textContent = `Width : ${cWidth}px, Height : ${cHeight}px`;
        })
    </script>
</body>
</html>
