<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        svg{border:1px solid #ccc;
            background-color: #f0f0f0;
            margin: 20px auto;}


    </style>
</head>
<body>
    <h1>애니메이트 예제</h1>
    <svg id="my-svg" width="500" height="200">
        <circle id="my-circle" cx="50" cy="100" r="20" fill="green"/>
    </svg>
    <button id="exec">실행 버튼</button>

    <script>
        // 준비물 - circle dom, svg width , x축 위치
        const circle = document.getElementById("my-circle");
        const svgwidth = 500;
        let posX = 50;
        // requestAnimationFrame을 저장할 변수
        let animId;

        // 애니메이션에서 쓰일 이벤트의 상세 내용을 함수 형태로 정의 한다.
        function animate(){
            posX += 10;
            if(posX > svgwidth){
                posX = 50;
            }
            circle.setAttribute("cx", posX);

            // 다음 프레임 예약 및 ID 업데이트
            animId = requestAnimationFrame(animate);

        }
        // 애니메이션 이벤트를 실행시킬 버튼을 정의 한다.
        document.getElementById("exec").addEventListener("click", function(){
            animId = requestAnimationFrame(animate);
        });
    </script>
</body>
</html>
