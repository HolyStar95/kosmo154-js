<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>문제 15: 리스트 요소 정렬 (dataset)</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px;
            border: 1px solid #ccc;
            margin: 3px 0;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <ul id="itemList">
        <li data-order="3">Item 3</li>
        <li data-order="1">Item 1</li>
        <li data-order="2">Item 2</li>
    </ul>
    <button id="sortButton">정렬하기</button>
    <script>
        const sortButton = document.getElementById('sortButton');
        sortButton.addEventListener('click', function () {
            const itemList = document.getElementById('itemList');
            // 모든 li 요소를 배열로 변환
            const itemsArray = Array.from(itemList.querySelectorAll('li'));

            // data-order를 dataset으로 읽어 오름차순 정렬
            itemsArray.sort(function (a, b) {
                return parseInt(a.dataset.order) - parseInt(b.dataset.order);
            });

            // 기존 li 요소들을 지우고 정렬된 순서대로 재삽입
            itemList.innerHTML = '';
            itemsArray.forEach(function (item) {
                itemList.appendChild(item);
            });
        });
    </script>
</body>

</html>
